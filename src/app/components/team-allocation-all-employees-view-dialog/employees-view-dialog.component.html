<mat-card-title style="margin-top: -10px">{{ data.project.name }}</mat-card-title>
<mat-divider></mat-divider>
<div style="margin-top: 15px">
  <mat-card-subtitle> </mat-card-subtitle>
  <div class="content">
    <p *ngFor="let employee of data.project.employees">{{ employee.firstName }} {{ employee.lastName }}</p>
  </div>

  <div class="bottom-div">
    <mat-divider style="margin-top: 100px"></mat-divider>
    <button type="submit" mat-raised-button color="primary" mat-dialog-close>Close</button>
  </div>
</div>
