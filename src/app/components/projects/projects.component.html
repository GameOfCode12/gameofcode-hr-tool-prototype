<app-breadcumb-toolbar breadcumbPath="Projects"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <div class="actionToolbar">
      <button mat-raised-button color="primary" (click)="openAddProjectDialog()">Add Project</button>
      <div class="filter-form-field">
        <input (input)="filterByName($event.target.value)" placeholder="Filter by Project Name" />
      </div>
    </div>
  </div>
  <div class="column column-12" *ngIf="projects">
    <table mat-table [dataSource]="filteredProjects" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="column-align-end">Action</th>
        <td mat-cell *matCellDef="let project" class="column-align-end">
          <button mat-raised-button color="primary" (click)="openEditProjectDialog(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="deleteProject(project)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="projectsTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: projectsTableColumns"></tr>
    </table>
  </div>
</div>
