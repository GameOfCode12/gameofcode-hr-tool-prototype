<app-breadcumb-toolbar breadcumbPath="Equipment Suppliers/Add Equipment Supplier"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <div class="actionToolbar">
      <button mat-raised-button (click)="goBack()" color="primary">&laquo; Back</button>
    </div>
  </div>
  <div class="column column-12">
    <form
      class="editEquipmentSupplierForm"
      [formGroup]="editEquipmentSupplierForm"
      (ngSubmit)="updateEquipmentSupplier()"
    >
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="editEquipmentSupplierForm.get('name').hasError('required')">
          Required: Please enter name of equipment supplier
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contactPerson" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fax</mat-label>
        <input matInput formControlName="fax" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="editEquipmentSupplierForm.get('email').hasError('email')">
          Please enter valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editEquipmentSupplierForm.valid">
        Save
      </button>
    </form>
  </div>
</div>
