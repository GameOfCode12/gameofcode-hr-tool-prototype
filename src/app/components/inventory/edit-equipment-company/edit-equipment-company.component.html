<app-breadcumb-toolbar breadcumbPath="Equipment Companies/Edit Equipment Company"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <div class="actionToolbar">
      <button mat-raised-button (click)="goBack()" color="primary">&laquo; Back</button>
    </div>
  </div>
  <div class="column column-12">
    <form class="addEquipmentCompanyForm" [formGroup]="editEquipmentCompanyForm" (ngSubmit)="updateEquipmentCompany()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="editEquipmentCompanyForm.get('name').hasError('required')">
          Required: Please enter name of equipment company
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editEquipmentCompanyForm.valid">Save</button>
    </form>
  </div>
</div>
