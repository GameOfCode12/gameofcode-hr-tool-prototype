<app-breadcumb-toolbar breadcumbPath="Asset Location/Edit Asset Location"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <div class="actionToolbar">
      <button mat-raised-button (click)="goBack()" color="primary">&laquo; Back</button>
    </div>
  </div>
  <div class="column column-12">
    <form
      class="editEquipmentLocationForm"
      [formGroup]="editEquipmentLocationForm"
      (ngSubmit)="updateEquipmentLocation()"
    >
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="editEquipmentLocationForm.get('name').hasError('required')">
          Required: Please enter name of equipment location
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editEquipmentLocationForm.valid">
        Save
      </button>
    </form>
  </div>
</div>
