<app-breadcumb-toolbar breadcumbPath="Equipment Location/Add Equipment Location"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <form class="addEquipmentLocationForm" [formGroup]="addEquipmentLocationForm" (ngSubmit)="addEquipmentLocation()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="addEquipmentLocationForm.get('name').hasError('required')">
          Required: Please enter name of equipment location
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" />
      </mat-form-field>
      <div class="form-footer">
        <button mat-raised-button (click)="goBack()" color="warn">&laquo; Back</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!addEquipmentLocationForm.valid">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
