<app-breadcumb-toolbar breadcumbPath="Equipment Models"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <div class="actionToolbar">
      <button mat-raised-button color="primary" [routerLink]="['/equipment-models/add']">Add Equipment Model</button>
      <button mat-raised-button color="primary" [routerLink]="['/equipment-model-categories']">
        Equipment Model Categories
      </button>
    </div>
  </div>
  <div class="column column-12">
    <table mat-table [dataSource]="equipmentModelDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let equipmentModel">
          {{ equipmentModel.name ? equipmentModel.name : '---' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let equipmentModel">
          {{ equipmentModel.category ? equipmentModel.category : '---' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let equipmentModel">
          {{ equipmentModel.manufacturer ? equipmentModel.manufacturer : '---' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="modelno">
        <th mat-header-cell *matHeaderCellDef>ModelNo</th>
        <td mat-cell *matCellDef="let equipmentModel">
          {{ equipmentModel.modelno ? equipmentModel.modelno : '---' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="column-align-end">Actions</th>
        <td mat-cell *matCellDef="let equipmentModel" class="column-align-end">
          <button mat-raised-button routerLink="/equipment-models/edit/{{ equipmentModel.id }}" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button color="warn" (click)="deleteEquipmentModel(equipmentModel)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="equipmentModelsTableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: equipmentModelsTableColumns"></tr>
    </table>
  </div>
</div>
