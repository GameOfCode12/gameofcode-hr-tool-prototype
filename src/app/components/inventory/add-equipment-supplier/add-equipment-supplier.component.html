<app-breadcumb-toolbar breadcumbPath="Equipment Suppliers/Add Equipment Supplier"></app-breadcumb-toolbar>
<div class="container">
  <div class="column column-12">
    <form class="addEquipmentSupplierForm" [formGroup]="addEquipmentSupplierForm" (ngSubmit)="addEquipmentSupplier()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="addEquipmentSupplierForm.get('name').hasError('required')">
          Required: Please enter name of equipment supplier
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contact Person</mat-label>
        <input matInput formControlName="contactPerson" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="contactPerson" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fax</mat-label>
        <input matInput formControlName="fax" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="addEquipmentSupplierForm.get('email').hasError('email')">
          Please enter valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <div class="form-footer">
        <button mat-raised-button (click)="goBack()" color="warn">&laquo; Back</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!addEquipmentSupplierForm.valid">
          Add
        </button>
      </div>
    </form>
  </div>
</div>
